<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <label>
            How much was your bill? <br />
            $ <input type="text" id="billAmount" />
                      </label>
                    <label>
                      How was your servicee?<br>
                          <select id="serviceQuality">
                            <option disabled selected value="0">--Choose an option --</option>
                            <option value="0.4">40% - Outstanding</option>
                            <option value="0.3">30% - Good</option>
                            <option value="0.19">19% - It was ok</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5%  - Terrible</option>
                           </select>

                             </label>
                             <label>
                               How many peaple are sharing the bill?<br>
                               <input type="text" id="totalPeople">People
                             </label>
                            <button type="button" id="calculate">Calculator!</button>
        </form>

      </div><!-- calculator -->
            
      <div id="totalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
      </div><!-- totalTip -->
      <footer>

  <p>&copy; Copy by Rurangwa Jean Luc
    <span id="year"></span></p>
</footer>
  </div><!-- container -->
  

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
